<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">Bookshelf Apps</a>
          <form id="search-form" class="d-flex" role="search">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          </form>
        </div>
      </nav>
    </header>

    <main class="container my-3 my-lg-5">
      <section id="book-input" class="mb-lg-5">
        <form id="form">
          <div class="input-group mb-3">
            <label for="title" class="input-group-text">Title</label>
            <input name="title" id="title" type="text" class="form-control" placeholder="Harry Potter..." required minlength="2" />
          </div>

          <div class="input-group mb-3">
            <label for="author" class="input-group-text">Author</label>
            <input name="author" id="author" type="text" class="form-control" placeholder="J K Rowling..." required minlength="2" />
          </div>

          <div class="input-group mb-3">
            <label for="year" class="input-group-text">Year</label>
            <input name="year" id="year" type="number" class="form-control" placeholder="1997" required minlength="3" />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="iscompletedCheck" />
            <label class="form-check-label" for="iscompletedCheck"> Finish Read </label>
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>

      <section id="bookshelf" class="container">
        <h1 class="py-2 px-3 bg-body-secondary rounded-3 my-3">Uncompleted</h1>
        <div id="uncompleted-book">
          <div id="uncompleted-book-list" class="book-list row row-cols-2 row-cols-lg-3 g-4"></div>
        </div>

        <h1 class="py-2 px-3 bg-body-secondary rounded-3 my-3">Completed</h1>
        <div id="completed-book">
          <div id="completed-book-list" class="book-list row row-cols-2 row-cols-lg-3 g-4"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
